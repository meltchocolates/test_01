# .github/workflows/sync-to-s3.yml
name: Sync Docs to S3
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:  # 手動実行も可能にする
permissions:
  id-token: write
  contents: write  # write権限に変更（コミット用）
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            token: ${{ secrets.GITHUB_TOKEN }}

      # Python環境
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create output directory
        run: mkdir -p out_md
          
      - name: Preprocess Excel to Markdown
        run: | 
          python tools/preprocess_excel_to_md.py --in-dir docs --out-dir out_md

      # GitHubにMarkdownファイルをコミット
      - name: Commit and push markdown files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add out_md/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generated markdown files from Excel [skip ci]"
            git push
          fi

      # AWS認証
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: arn:aws:iam::319103167202:role/GithubActionsS3
      # ここにデバッグステップを追加
      - name: Debug AWS credentials
        run: |
          echo "現在時刻: $(date)"
          aws sts get-caller-identity
          echo "S3バケット一覧テスト:"
          aws s3 ls || echo "S3リスト権限なし"
          echo "特定バケットテスト:"
          aws s3 ls s3://my-test-bucket-5555-test/ || echo "バケットアクセスエラー"
      - name: Sync to S3
        run: |
          aws s3 sync docs/ s3://my-test-bucket-5555-test/test-assets/raw/ --delete
      - name: Sync normalized to S3
        run: |
          aws s3 sync out_md/ s3://my-test-bucket-5555-test/test-assets/normalized/ --delete
